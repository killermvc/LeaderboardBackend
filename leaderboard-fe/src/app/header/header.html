<div class="header-bar">
	<button (click)="routeToHome()">Home</button>
	<button (click)="routeToGames()">Games</button>
	<button (click)="routeToMyGames()">My Games</button>
	<button>Tops</button>
	<div class = "header-spacer"></div>
	<form class="header-search" (submit)="$event.preventDefault(); onSearch(searchInput.value)">
		<input #searchInput type="search" placeholder="Search game or user" aria-label="Search" />
		<button type="submit" aria-label="Search">
			<ng-icon name="octSearch" size="36px" ></ng-icon>
		</button>
	</form>
	@if (authService.isAuthenticated()) {
		<button (click)="routeToMySubmissions()">My Submissions</button>
		@if(authService.hasRole('Admin')) {
			<button (click)="routeToNewGame()">
				<ng-icon name="octPlus" size="24px"></ng-icon>
				New game
			</button>
		}
		<button (click)="routeToProfile()">
			<ng-icon name="octFeedPerson" size="24px"></ng-icon>
			<span class="username">  {{ username() ?? 'Account' }}</span>
		</button>
		<button (click)="onLogout()">Logout</button>
	} @else {
		<button (click)="routeToRegister()">Register</button>
		<button (click)="routeToLogin()">Login</button>
	}
</div>
